<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Ayuda de la pagina de bruno</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row card1">
            <h1 class="titulos  text-white">Servicio de ayuda</h1>
        </div>
        <form id="formPrincipal">
            <br>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text card2 text-light">Nombre</span>
                    </div>
                    <input type="text" class="form-control" name="nombre" id="txtnombre"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>

            <br>

            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text card2 text-light">Apellido</span>
                    </div>
                    <input type="text" class="form-control" name="apellido" id="txtapellido"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <br><br>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text card2 text-light">Email</span>
                    </div>
                    <input type="email" class="form-control" name="email" id="txtemail"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text card2 text-light">Contraseña</span>
                    </div>
                    <input type="password" class="form-control" name="password" id="txtpassword"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text card2 text-light">Confirmar contraseña</span>
                    </div>
                    <input type="password" class="form-control" name="confirmarpassword" id="txtconfirmarpassword"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>

            <br>
            <br>

            <div class="form-group">
                <label for="">Sexo</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rbtsexo" id="rbtmasculino"
                        value="masculino">
                    <label class="form-check-label" for="exampleRadios1">
                        Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rbtsexo" id="rbtfemenino" value="femenino">
                    <label class="form-check-label" for="exampleRadios2">
                        Femenino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rbtsexo" id="rbtotros" value="otros">
                    <label class="form-check-label" for="exampleRadios3">
                        Otros
                    </label>
                </div>
            </div>

            <br>
            <br>

            <div class="form-group">
                <div class="row">
                  <div class="col-4">
                    <label for="">Tipo de consulta</label>                    
                    <select class="form-control" name="consulta"id="listaconsulta">
                      <option value=" "></option>
                      <option value="tecnica">Técnica</option>
                      <option value="comercial">Comercial</option>
                      <option value="mantenimiento">Mantenimiento</option>
                      <option value="otrasconsultas">Otras consultas</option>
                    </select>
                  </div>
                </div>
              </div>

            <br><br>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text card2 text-light">Consulta</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea" name="textarea" id="textarea"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox">
                    <label><input type="checkbox" name="chkAcepto" id="chkAcepto" value="acepto">Acepto los
                        terminos y condiciones</label>
                </div>
            </div>
            <br><br>
            <input type="submit" class="btn card3 text-light" value="Enviar" href="/paginaPresentacion.html">


        </form>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script>

        $.validator.setDefaults({
            submitHandler: function () {
                alert("Todo perfecto!!!");

                //redirige a la pagina anterior
                $(location).attr('href', '/paginaPresentacion.html')
            }
        });
        // Regla de validación personalizada para noNumber
        $.validator.addMethod("noNumber", function(value, element) {
             return !/\d/.test(value);
        }, "El campo no puede contener números");

        $.validator.addMethod('notStartWith', function (value, element, param) {
            return !value.startsWith(param)
        });


        $(document).ready(function () {
            console.log('ready');
            $('#formPrincipal').validate({
                rules: {
                    nombre: {
                        required: true,
                        minlength: 4,
                        notStartWith: '_',
                        noNumber:true
                        
                    },
                    apellido: {
                        required: true,
                        minlength: 4,
                        notStartWith: '_',
                        noNumber:true
                    },
                    email: {
                        required: true,
                        email: 6
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        equalTo: "#txtpassword"
                    },
                    confirmarpassword: {
                        required: true,
                        minlength: 6,
                        equalTo: "#txtconfirmarpassword"
                    },
                    rbtsexo:{
                        required:true
                    },
                    consulta:{
                        notStartWith:" "
                    },



                    textarea: {
                        required: true
                    },
                    
                    chkAcepto: {
                        required: true
                    }
                },
                messages: {
                    nombre: {
                        required: "Por favor ingrese su nombre",
                        minlength: "El nombre debe ser de no menos de 4 caracteres",
                        notStartWith: 'El nombre no debe comenzar con {0}',
                        noNumber:"El nombre no puede contener numeros"
                        
                    },
                    apellido: {
                        required: "Por favor ingrese su apellido",
                        minlength: "El apellido debe ser de no menos de 4 caracteres",
                        notStartWith: 'El apellido no debe comenzar con {0}',
                        noNumber:"El nombre no puede contener numeros"
                    },
                    password: {
                        required: "Introduzca password",
                        minlength: "El password debe contener por lo menos 6 caracteres"
                    },
                    rbtsexo:{
                        required:"Seleccione un sexo"
                    },
                    consulta:{
                        notStartWith:"Debe seleccionar un tipo de consulta"
                    },
                    confirmarpassword: {
                        required: "Confirme el password ingresado",
                        minlength: "El password debe contener por lo menos 6 caracteres",
                        equalTo: "Las contraseñas no coinciden"
                    },
                    textarea: {
                        required: "Ingrese comentarios"
                    },
                    email: "Por favor introduzca un email correcto",
                    chkAcepto: "Por favor acepte los términos y condiciones"
                },
                errorElement: "small",
                errorClass: 'text-danger'
            });
        });
    </script>

</body>

</html>
